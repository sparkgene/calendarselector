<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="expires" content="Sat, 31 Aug 2002 17:35:42 GMT">

	<link href="css/jquery.calendarselector.0.1.css" rel="stylesheet">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script src="js/jquery.calendarselector.0.1.js"></script>

	<script type="text/javascript">

	function dateClicked(dt, isOn){
		if( isOn ){
			$('#selected_dates').append($('<li>').attr('data-selected-date', dt).text(dt));
		}
		else{
			$($('li[data-selected-date=' + dt + ']')).remove();
		}
		
	}

	$(function() {
		var obj = $('#cal_area').CalendarSelector({
			width : 500,
			height : 400,
			dateClicked: dateClicked
		});		
	});
	</script>

</head>
<body>

	<div id="cal_area"></div>

	<ul id="selected_dates">
	</ul>
</body>
</html>
